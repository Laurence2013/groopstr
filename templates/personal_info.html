{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<h1>Personal Info Page</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
</ul>
{% endif %}

<form action="{% url 'personal_info' %}" method="POST" class="post-form">{% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="save btn btn-default">Submit</button>
</form>
{% endblock %}
