{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<h1>Members Page</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{{ username }}
<br />
<br />
<h5><a href="{% url 'members' %}">Click here to view personal info</a></h5>
{% endblock %}
